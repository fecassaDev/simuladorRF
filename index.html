<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Simulador de Investimentos</title>
  </head>
  <body>
    <div id="myApp">
      <header>
        <h2 class="pb_4">Simulador de investimentos</h2>
        <div class="steps-container">
          <div class="step step_active"></div>
          <div class="step" :class="{step_active: isStep2Active}"></div>
        </div>
      </header>
      <form ref="myForm" action="" id="simulator" v-on:submit.prevent="submitSimulation">
        <div :class="{input_values:true, mb_4:true, isHidden:isStep2Active}">
          <h3 class="capitalize pb_2">juros compostos</h3>
          <label for="amount">Valor que você vai investir</label>
          <div class="input-values-input_1">
            <span>R$</span>
            <input
              type="text"                  
              name=""
              id="amount"
              placeholder="0,00"              
              autocomplete="off"
              v-on:keypress="NumericValidation"
              v-on:keyup="AutoFormat"
              ref="amoutSimulation"
              required
              inputmode="numeric"
            />
          </div>
          <label for="deadline">Prazo ou vencimento</label>
          <div class="input-values-input_2">
            <input
              type="text"
              name=""
              id="deadline"
              placeholder="Digite o número"
              v-on:keypress="NumericValidation"
              autocomplete="off"              
              ref="deadlineSimulation"
              required
            /><span>meses</span>
          </div>
          <label for="profitability">Rentabilidade</label>
          <div class="input-values-input_3">
            <input
              type="text"
              name=""                            
              id="profitability"
              placeholder="Digite o número"
              autocomplete="off"
              v-on:keypress="NumericValidation"
              v-on:keyup="AutoFormat"
              ref="taxSimulation"
              required
            /><span>% ao ano</span>
          </div>
          <div class="buttons align_left">            
            <button class="button btn-next" formaction="/proximo" v-on:click="SetFormAction('Calcular')">Próximo</button>
          </div>  
        </div>
        <div :class="{input_values:true, isHidden:!isStep2Active}" >
          <h3 class="capitalize pb_2">Resultado da simulação</h3>
          <p class="result-title capitalize">dinheiro investido</p>
          <div class="result-container">
            <p class="result-value">{{valorInvestido}}</p>
          </div>
          <p class="result-title capitalize">juros ganhos no período</p>
          <div class="result-container">
            <p class="result-value">{{juros}}</p>
          </div>
          <p class="result-title capitalize">total acumulado</p>
          <div class="result-container">
            <p class="result-value">{{totalAcumulado}}</p>
          </div>    
          <div class="buttons space_between">
            <button class="button btn-previous" v-on:click="SetFormAction('Voltar')">Voltar</button>
            <button class="button btn-next" v-on:click="SetFormAction('Reset')">Reset</button>            
          </div>  
        </div>       
      </form>
    </div>
  </body>
  <footer>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js.js"></script>
  </footer>
</html>
